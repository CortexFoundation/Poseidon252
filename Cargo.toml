[package]
name = "poseidon252"
version = "0.11.0"
authors = [
  "zer0 <matteo@dusk.network>",	"vlopes11 <victor@dusk.network>",	"CPerezz <carlos@dusk.network>", "Kristoffer Str√∂m <kristoffer@dusk.network>"
]
edition = "2018"

[dependencies]
nstack = { git = "https://github.com/dusk-network/nstack", branch = "vlopes11/bump-microkelvin" }
lazy_static = "1.3.0"
hades252 = { git = "https://github.com/dusk-network/hades252", tag = "v0.10.0" }
dusk-plonk = {version = "0.3.1", features = ["trace-print"]}
anyhow = "1.0"
thiserror = "1.0"
canonical = "0.4"
canonical_derive = "0.4"
microkelvin = "0.5"

[dev-dependencies]
canonical_host = "0.4"
rand = "0.7"
rand_core = "0.5"
criterion = "0.3"

[profile.dev]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false

[profile.release]
debug = false
panic = 'abort'
lto = true
incremental = false
codegen-units = 1

[patch.crates-io]
microkelvin = { git = "https://github.com/dusk-network/microkelvin", branch = "vlopes11/cardinality-into" }
